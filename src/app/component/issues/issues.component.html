<table>
	<thead>
		<tr>
			<td>Id</td>
			<td>UserId</td>
			<td>Title</td>
			<td>Status</td>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let item of data">
			<td>{{item.id}}</td>
			<td>{{item.userId}}</td>
			<td>{{item.title}}</td>
			<td  [ngClass]="item.completed == true ? 'greenColor' : 'redColor' " >{{item.completed}}</td>
		</tr>
	</tbody>
</table>
