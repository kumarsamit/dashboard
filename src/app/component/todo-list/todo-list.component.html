<div class="d-flex justify-content-end border-bottom border-secondary pb-2">
    <a
        class="btn btn-success mx-2"
        data-bs-toggle="modal"
        data-bs-target="#taskModal"
        (click)="clickAdd()"
        >Add Task</a
    >
</div>

<div class="container">
    <div class="row">
        <div *ngFor="let item of todoData" class="col-sm-12">
            <div 
                [ngClass]="bgColor == true ? 'greenColor' : 'redColor' " 
                class="d-flex card mt-3 rounded border border-dark bg-secondary bg-gradient"
            >
                <div class="card-header d-flex  justify-content-between">
                    <div class="heading-cont d-flex">
                        <h1 class="fs-5">{{ item.id }}.</h1>
                        <h5 class="fs-5 mx-2 card-title">{{ item.heading }}</h5>
                    </div>
                    <div class="action-btn d-flex">

                        <a (click)="getbgColor()"><img
                            src="/assets/img/square-check-solid.svg"
                            alt=""
                    /></a>

                        <a
                            (click)="onEdit(item)"
                            class="mx-3"
                            data-bs-toggle="modal"
                            data-bs-target="#taskModal"
                        >
                            <img
                                src="/assets/img/square-pen-solid.svg"
                                alt=""
                        /></a>
                        <a
                            (click)="deleteToDo(item)"
                            class=" mx-1"
                            > <img
                            src="/assets/img/trash-can-solid.svg"
                            alt=""
                    /></a
                        >
                    </div>
                </div>
                <div class="card-body p-3 text-white">
                    <p class="card-text">
                        {{ item.desc }}
                    </p>
                </div>
            </div>

        </div>
    </div>
</div>

<!-- Modal -->
<div
    class="modal fade"
    id="taskModal"
    tabindex="-1"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
>
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Add Task</h5>
                <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                ></button>
            </div>
            <div class="modal-body">
                <form action="" [formGroup]="formtodovalue">
                    <div class="form-group">
                        <input
                            formControlName="heading"
                            class="form-control mb-3"
                            type="tel"
                            placeholder="Contact No."
                        />
                    </div>
                    <div class="form-group">
                        <textarea
                            formControlName="desc"
                            name=""
                            id=""
                            cols="20"
                            rows="5"
                            formControlName="desc"
                            class="form-control"
                            type="tel"
                            placeholder="Contact No."
                        ></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                    id="cancel"
                >
                    Close
                </button>
                <button
                    *ngIf="showAdd"
                    (click)="postToDoDetails()"
                    type="button"
                    class="btn btn-primary"
                >
                    Save
                </button>
                <button
                    *ngIf="showEdit"
                    (click)="updateTodoDetails()"
                    type="button"
                    class="btn btn-primary"
                    data-bs-toggle="modal"
                    data-bs-target="#taskModal"
                >
                    Update
                </button>
            </div>
        </div>
    </div>
</div>
