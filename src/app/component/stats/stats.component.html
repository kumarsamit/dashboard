<form class="mx-auto w-50 my-5 border border-secondary p-3" #simpleForm="ngForm"  (ngSubmit)="getUserValue(simpleForm.value)" action="">
    <div class="form-group mb-3 ">
        <label class="form-label"  for="">Name</label>
        <input class="form-control" ngModel name="Name"  type="text" >
    </div>
    <div class="form-group mb-3">
        <label class="form-label" for="">Email</label>
        <input  class="form-control" ngModel name="Email" type="email" >
    </div>
    <div class="form-group mb-3">
        <label class="form-label"  for="">Tel</label>
        <input  class="form-control" ngModel name="tel" type="tel" >
    </div>
    <div class="form-group mb-3">
        <label class="form-label" for="">Age</label>
        <input  class="form-control" ngModel name="Age" type="text" >
    </div>
    <div class="form-group">
        <button class="btn col-12 mx-auto btn-primary ">Submit</button>
    </div>

</form>
